	#Maximum height of sugar canes (in blocks). Sugar canes will grow to at most this size.
	#Range: > -2147483648
	max = 4
	#Minimum height of sugar canes (in blocks). Sugar canes will grow to at least this size.
	#Range: > -2147483648
	min = 2
	#Randomizes the height of sugar canes.
	enabled = true

[random_cactus_height]
	#Maximum height of a cactus (in blocks). Cacti will grow to at most this size.
	#Range: > -2147483648
	max = 4
	#Minimum height of a cactus (in blocks). Cacti will grow to at least this size.
