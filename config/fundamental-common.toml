#Use an axe on a sticky piston face to turn it into a regular piston
use_axe_on_sticky_piston = true
#Use slime on a piston face to turn it into a sticky piston
use_slime_on_piston = true
#Add a crafting table for each vanilla wood variant
crafting_tables = true
#How many layers can be added to a banner. Survival vanilla is 6, command block vanilla is 16.
#
#Compatibility Note: Quark implements this too, but forgot to add support to the Banner Duplication recipe.
#To remain compatible with Quark, we disable this feature if Quark is detected except for the Banner Duplication Recipe.
#For this reason, we recommend using the same value for both mods.
#
#Range: 1 ~ 16
banner_layer_limit = 16
#Guardians turn into Elder Guardians when struck by lightning.
renewable_elder_guardians = true
#Changes how a bed reachability is determined so the bed is never considered too far if the player can interact with it.
bed_never_too_far = false

[lodestone]
	#Adds a lodestone proxy that when used sets your compass to another lodestone.
	bound_lodestone = true
	#If a sign is placed on a lodestone (or bound lodestone), using a compass on that lodestone will rename the compass to the text on the sign (unless the compass was already named).
	rename_compass_on_use = true

[random_vine_height]
	#At which distance from the floor will the vine stop growing (at a maximum).
	#Range: > -2147483648
	max_floor_Distance = 2
	#At which distance from the floor will the vine stop growing (at a minimum).
	#Range: > -2147483648
	min_floor_distance = 0
	#Maximum height of vines (in blocks). Vines will grow to at most this size.
	#Range: > -2147483648
	max = 7
	#Minimum height of vines (in blocks). Vines will grow to at least this size.
	#Range: > -2147483648
	min = 4
	#Randomizes the height of sugar canes.
	enabled = true

